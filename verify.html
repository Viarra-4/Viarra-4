<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تأكيد الحساب — Viarra</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("bg-viarra.png") center/cover no-repeat;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn {
      padding: 10px 25px;
      background: #4da3ff;
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #3b8ae0;
    }
    #passwordSection {
      display: none;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="form-box">
      <h2>تأكيد رقم الجوال</h2>
      <input type="text" id="code" placeholder="أدخل الكود المرسل إليك" />
      <button class="btn" onclick="verifyCode()">تأكيد</button>

      <div id="passwordSection">
        <h3>إنشاء كلمة المرور</h3>
        <input type="password" id="password" placeholder="اكتب كلمة المرور" />
        <button class="btn" onclick="createAccount()">إنشاء الحساب</button>
      </div>
    </div>
  </section>

 <script>
  async function verifyCode() {
    const phone = localStorage.getItem("userPhone");
    const username = localStorage.getItem("username");
    const code = document.getElementById("code").value.trim();

    if (!code) {
      alert("⚠️ الرجاء إدخال الكود للتحقق.");
      return;
    }

    try {
    const response = await fetch("https://viarra-server.onrender.com/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, code })
      });

      const data = await response.json();

      if (data.success) {
        // ✅ الكود صحيح — أظهر مربع كلمة المرور
        alert("✅ تم تأكيد الكود! أنشئ كلمة المرور الآن.");

        // نخفي مربع الكود ونظهر مربع كلمة المرور
        document.getElementById("code").style.display = "none";
        document.querySelector(".btn").style.display = "none";

        const passInput = document.createElement("input");
        passInput.type = "password";
        passInput.id = "password";
        passInput.placeholder = "أنشئ كلمة المرور";

        const createBtn = document.createElement("button");
        createBtn.className = "btn";
        createBtn.textContent = "إنشاء الحساب";
        createBtn.onclick = function() {
          const password = passInput.value.trim();
          if (!password) {
            alert("⚠️ الرجاء كتابة كلمة المرور.");
            return;
          }
          localStorage.setItem("password", password);
          localStorage.setItem("isLoggedIn", "true");
          alert("🎉 تم إنشاء الحساب بنجاح!");
          window.location.href = "shops.html";
        };

        const formBox = document.querySelector(".form-box");
        formBox.appendChild(passInput);
        formBox.appendChild(createBtn);

      } else {
        alert("❌ الكود غير صحيح أو منتهي الصلاحية.");
      }
    } catch (error) {
      alert("⚠️ فشل الاتصال بالسيرفر.");
    }
  }
</script>
</body>
</html>
